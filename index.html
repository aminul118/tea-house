<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font Awesome cdn -->
    <script src="https://kit.fontawesome.com/b9757d8d64.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Customizing -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body class="font-manrope">
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-4 lg:px-8 border-2 border-red-500">

        <!-- Header Section -->
        <header class="md:flex items-center pt-10 mb-20 space-y-5">
            <!-- text content -->
            <div class="space-y-4">
                <h1 class="text-5xl font-extrabold leading-tight">It's good <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="w-9/12 text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button
                    class="text-white text-lg font-semibold bg-gradient-to-r from-orange-500 to-red-500 px-4 py-3 rounded-lg">
                    Explore More <i class="-rotate-45 fa-solid fa-arrow-right"></i></span></button>

            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img src="/images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class="flex items-center gap-3 px-5 py-3 rounded-lg shadow-lg bg-white absolute left-4 -bottom-5 md:left-9 md:bottom-6">
                    <!-- icon -->
                    <div> <i class="text-amber-500 text-2xl fa-solid fa-star"></i></div>
                    <!-- text -->
                    <div>
                        <h1 class="font-bold text-2xl">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>

                </div>




            </div>


        </header>












    </main>

</body>

</html>
